<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無料で企業紹介をさせていただきます。</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        // クエリパラメータ（?email=xxx@example.com）を取得
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // メールアドレスを取得
        const email = getQueryParam("email");

        if (email) {
            // GAS にクリック記録を送信
            fetch("https://script.google.com/macros/s/AKfycbysnyEGtErShx92NTe3lfwtrglup_-xMExhuHmDs4EobPFRsbm-MStnzWdoGtPShhj8/exec?action=click&email=" + encodeURIComponent(email) + "&source=form")
                .then(() => {
                    // 記録が終わったらGoogleフォームにリダイレクト
                    window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfcxeFwzVN_X3eCyxhJvWgZ4SjsAnhUOcdbX5-HgJF6K5ONtw/viewform?usp=header";
                })
                .catch(() => {
                    // 失敗した場合もリダイレクト
                    window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfcxeFwzVN_X3eCyxhJvWgZ4SjsAnhUOcdbX5-HgJF6K5ONtw/viewform?usp=header";
                });
        } else {
            // メールアドレスがなければ直接リダイレクト
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfcxeFwzVN_X3eCyxhJvWgZ4SjsAnhUOcdbX5-HgJF6K5ONtw/viewform?usp=header";
        }
    </script>
</head>
<body>
    <div class="message">無料で企業紹介をさせていただきます。</div>
</body>
</html>
